<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Defacto v0.40 icon">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Chip gradient -->
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Main D gradient - cyan to blue -->
    <linearGradient id="dGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    
    <!-- Pin gradient - gold -->
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="240" height="240" rx="48" fill="url(#bgGrad)"/>
  
  <!-- Circuit pattern background -->
  <g stroke="#475569" stroke-width="1" opacity="0.3">
    <path d="M40 80 L80 80 L80 40"/>
    <path d="M216 80 L176 80 L176 40"/>
    <path d="M40 176 L80 176 L80 216"/>
    <path d="M216 176 L176 176 L176 216"/>
    <circle cx="80" cy="80" r="3" fill="#475569"/>
    <circle cx="176" cy="80" r="3" fill="#475569"/>
    <circle cx="80" cy="176" r="3" fill="#475569"/>
    <circle cx="176" cy="176" r="3" fill="#475569"/>
  </g>

  <!-- Processor chip -->
  <rect x="48" y="48" width="160" height="160" rx="24" fill="url(#chipGrad)" stroke="#475569" stroke-width="2"/>
  
  <!-- Pins on all sides -->
  <g fill="url(#pinGrad)">
    <!-- Left pins -->
    <rect x="28" y="68" width="18" height="12" rx="3"/>
    <rect x="28" y="96" width="18" height="12" rx="3"/>
    <rect x="28" y="124" width="18" height="12" rx="3"/>
    <rect x="28" y="152" width="18" height="12" rx="3"/>
    <rect x="28" y="180" width="18" height="12" rx="3"/>
    
    <!-- Right pins -->
    <rect x="210" y="68" width="18" height="12" rx="3"/>
    <rect x="210" y="96" width="18" height="12" rx="3"/>
    <rect x="210" y="124" width="18" height="12" rx="3"/>
    <rect x="210" y="152" width="18" height="12" rx="3"/>
    <rect x="210" y="180" width="18" height="12" rx="3"/>
    
    <!-- Top pins -->
    <rect x="68" y="28" width="12" height="18" rx="3"/>
    <rect x="96" y="28" width="12" height="18" rx="3"/>
    <rect x="124" y="28" width="12" height="18" rx="3"/>
    <rect x="152" y="28" width="12" height="18" rx="3"/>
    <rect x="180" y="28" width="12" height="18" rx="3"/>
    
    <!-- Bottom pins -->
    <rect x="68" y="210" width="12" height="18" rx="3"/>
    <rect x="96" y="210" width="12" height="18" rx="3"/>
    <rect x="124" y="210" width="12" height="18" rx="3"/>
    <rect x="152" y="210" width="12" height="18" rx="3"/>
    <rect x="180" y="210" width="12" height="18" rx="3"/>
  </g>

  <!-- Inner chip border -->
  <rect x="56" y="56" width="144" height="144" rx="18" fill="none" stroke="#64748b" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Central D letter - stylized -->
  <g filter="url(#glow)">
    <!-- Main D shape -->
    <path d="M96 80 L96 176 L136 176 C160 176 176 160 176 128 C176 96 160 80 136 80 Z" 
          fill="url(#dGrad)" 
          stroke="#06b6d4" 
          stroke-width="3"/>
    
    <!-- Inner cutout for D -->
    <path d="M112 96 L112 160 L136 160 C150 160 160 150 160 128 C160 106 150 96 136 96 Z" 
          fill="#0f172a"/>
  </g>

  <!-- Version badge "0.40" -->
  <rect x="140" y="140" width="50" height="24" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="165" y="157" font-family="monospace" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">0.40</text>

  <!-- Corner accents -->
  <path d="M72 72 L88 72 L88 80 L80 80 L80 88 L72 88 Z" fill="#06b6d4" opacity="0.6"/>
  <path d="M184 72 L184 88 L176 88 L176 80 L168 80 L168 72 Z" fill="#06b6d4" opacity="0.6"/>
  <path d="M72 184 L72 168 L80 168 L80 176 L88 176 L88 184 Z" fill="#06b6d4" opacity="0.6"/>
  <path d="M184 184 L168 184 L168 176 L176 176 L176 168 L184 168 Z" fill="#06b6d4" opacity="0.6"/>

  <!-- Connection lines -->
  <g stroke="#06b6d4" stroke-width="2" opacity="0.5">
    <line x1="128" y1="80" x2="128" y2="64"/>
    <line x1="128" y1="176" x2="128" y2="192"/>
    <line x1="96" y1="128" x2="80" y2="128"/>
    <line x1="176" y1="128" x2="192" y2="128"/>
  </g>
</svg>
